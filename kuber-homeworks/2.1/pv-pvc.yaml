apiVersion: v1
kind: PersistentVolume
metadata:
  name: local-pv
spec:
  capacity:
    storage: 1Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  hostPath:
    path: /mnt/data # Укажите путь к директории на ноде, где будет храниться данные
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: local-pvc
spec:
  volumeName: local-pv # Имя PV, к которому будет привязан PVC
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi # Объем хранилища, который вы хотите передать в контейнер
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: data-exchange-pvc
spec:
  replicas: 1 # Укажите количество реплик
  selector:
    matchLabels:
      app: data-exchange
  template:
    metadata:
      labels:
        app: data-exchange
    spec:
      containers:
      - name: busybox
        image: busybox
        command: ["/bin/sh", "-c"] 
        args: ["while true; do echo $(date) >> /mnt/data/timestamp.txt; sleep 5; done"] # Запись данных в файл каждые 5 секунд
        volumeMounts:
        - name: local-storage
          mountPath: /mnt/data # Путь монтирования хранилища внутри контейнера 1
      - name: multitool
        image: busybox
        command: ["/bin/sh", "-c"]
        args: ["tail -f /mnt/data/timestamp.txt"] # Чтение данных из файла
        volumeMounts:
        - name: local-storage
          mountPath: /mnt/data # Путь монтирования хранилища внутри контейнера 2
      volumes:
      - name: local-storage
        persistentVolumeClaim:
          claimName: local-pvc # Совпадает с именем PVC объявленного ранее
